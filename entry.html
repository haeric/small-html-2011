<canvas id=c width=480 height=320>

<script>
	c = document.getElementById('c').getContext('2d');
	g = c.createLinearGradient(0, 0, 256, 0);
	
	for(i = 0; i < 4; i++)
		g.addColorStop(i / 3, ["#F44E85", "#3C1654", "#FCFCC0"][i % 3]);

	c.fillStyle = g;
	c.fillRect(0, 0, 256, 1);
	
	for (y = 1; y < 320; y++)
	for (x = 1; x < 480; x++)
		c.putImageData(c.getImageData((Math.sin(y/40) + Math.cos(x/40))*64 + 128, 0, 1, 1), x, y);
	
</script>
